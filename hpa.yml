apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guacamole-hpa
  namespace: guacamole
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guacd
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 100
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

